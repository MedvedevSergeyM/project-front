<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/my.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/my.js"></script>

    <title>RPG</title>
</head>

<body>
    <h1>RPG admin panel</h1>

    <hr>
    <h3>Accounts list:</h3>

    <div class="dropdown">Count per page:&nbsp;&nbsp;
        <button id="page_size_button" class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">5</button>
        <ul id="page_size_values" class="dropdown-menu">
            <li value="5"><a class="dropdown-item" href="#">5</a></li>
            <li value="10"><a class="dropdown-item" href="#">10</a></li>
            <li value="15"><a class="dropdown-item" href="#">15</a></li>
            <li value="20"><a class="dropdown-item" href="#">20</a></li>
        </ul>
    </div>

    <table id="accounts_table" class="table table-striped">
        <thead id="accounts_table_head">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Title</th>
                <th>Race</th>
                <th>Profession</th>
                <th>Level</th>
                <th>Birthday</th>
                <th>Banned</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="accounts_table_body">
        </tbody>
    </table>

    <nav>
        <ul id="page_number_list" class="pagination pagination-sm">Pages:&nbsp;&nbsp;
            <li value="1" class="page-item active" aria-current="page"><span class="page-link">1</span></li>
            <li value="2" class="page-item"><a class="page-link" href="#">2</a></li>
        </ul>
    </nav>

    <hr>
    <h3>Create new account:</h3>

    <div class="row g-2 align-items-center">
        <div class="col-1 col-auto">
            <label for="new_account_name" class="col-form-label">Name:</label>
        </div>
        <div class="col-2 col-auto">
            <input type="text" id="new_account_name" class="form-control form-control-sm">
        </div>
    </div>

    <div class="row g-2 align-items-center">
        <div class="col-1 col-auto">
            <label for="new_account_title" class="col-form-label">Title:</label>
        </div>
        <div class="col-2 col-auto">
            <input type="text" id="new_account_title" class="form-control form-control-sm">
        </div>
    </div>

    <div class="row g-2 align-items-center">
        <div class="col-1 col-auto">
            <label for="new_account_race" class="col-form-label">Race:</label>
        </div>
        <div class="col-2 col-auto">
            <select id="new_account_race" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="HUMAN">HUMAN</option>
                <option value="DWARF">DWARF</option>
                <option value="ELF">ELF</option>
                <option value="GIANT">GIANT</option>
                <option value="ORC">ORC</option>
                <option value="TROLL">TROLL</option>
                <option value="HOBBIT">HOBBIT</option>
            </select>
        </div>
    </div>

    <div class="row g-2 align-items-center">
        <div class="col-1 col-auto">
            <label for="new_account_profession" class="col-form-label">Profession:</label>
        </div>
        <div class="col-2 col-auto">
            <select id="new_account_profession" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="WARRIOR">WARRIOR</option>
                <option value="ROGUE">ROGUE</option>
                <option value="SORCERER">SORCERER</option>
                <option value="CLERIC">CLERIC</option>
                <option value="PALADIN">PALADIN</option>
                <option value="NAZGUL">NAZGUL</option>
                <option value="WARLOCK">WARLOCK</option>
                <option value="DRUID">DRUID</option>
            </select>
        </div>
    </div>

    <div class="row g-2 align-items-center">
        <div class="col-1 col-auto">
            <label for="new_account_level" class="col-form-label">Level:</label>
        </div>
        <div class="col-2 col-auto">
            <input type="text" id="new_account_level" class="form-control form-control-sm">
        </div>
    </div>

    <div class="row g-2 align-items-center">
        <div class="col-1 col-auto">
            <label for="new_account_birthday" class="col-form-label">Birthday:</label>
        </div>
        <div class="col-2 col-auto">
            <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="new_account_birthday"/>
                <span class="input-group-append">
            <span class="input-group-text bg-light d-block">
                <i class="fa fa-calendar"></i>
            </span>
            </span>
            </div>
        </div>
    </div>

    <div class="row g-2 align-items-center">
        <div class="col-1 col-auto">
            <label for="new_account_banned" class="col-form-label">Banned:</label>
        </div>
        <div class="col-2 col-auto">
            <select id="new_account_banned" class="form-select form-select-sm" aria-label=".form-select-sm">
                <option value="true">true</option>
                <option selected value="false">false</option>
            </select>
        </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="createItem()">Create</button>

</body>
</html>
