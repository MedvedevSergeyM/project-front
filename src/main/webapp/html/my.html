<body>
<h1>RPG admin panel</h1>

    <h2>Accounts list:</h2>

    <div class="dropdown">Count per page:&nbsp;&nbsp;
        <button id="page_size_button" class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">5</button>
        <ul id="page_size_values" class="dropdown-menu">
            <li value="5"><a class="dropdown-item" href="#">5</a></li>
            <li value="10"><a class="dropdown-item" href="#">10</a></li>
            <li value="15"><a class="dropdown-item" href="#">15</a></li>
            <li value="20"><a class="dropdown-item" href="#">20</a></li>
        </ul>
    </div>

    <table id="accounts_table" class="table table-striped">
        <thead id="accounts_table_head">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Title</th>
                <th>Race</th>
                <th>Profession</th>
                <th>Level</th>
                <th>Birthday</th>
                <th>Banned</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="accounts_table_body">
        </tbody>
    </table>

    <nav>
        <ul id="page_number_list" class="pagination pagination-sm">Pages:&nbsp;&nbsp;
            <li value="1" class="page-item active" aria-current="page"><span class="page-link">1</span></li>
            <li value="2" class="page-item"><a class="page-link" href="#">2</a></li>
        </ul>
    </nav>
